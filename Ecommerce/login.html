<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish | GiftLab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <!-- Login Container -->
    <div class="w-full max-w-5xl bg-white rounded-2xl shadow-2xl overflow-hidden flex flex-col md:flex-row">
        <!-- Left Side - Image -->
        <div class="w-full md:w-1/2 relative hidden md:block">
            <img src="images/login-bg.jpg" 
                 alt="Login" 
                 class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-gradient-to-r from-blue-600/80 to-purple-600/80 flex items-center justify-center">
                <div class="text-center text-white p-8">
                    <h2 class="text-3xl font-bold mb-4">Xush kelibsiz!</h2>
                    <p class="text-lg text-blue-100 mb-8">GiftLab - sovg'alar dunyosiga sayohat</p>
                    <div class="space-y-4">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                                <i class="fas fa-gift text-white"></i>
                            </div>
                            <p class="text-white text-left">10,000+ sovg'alar</p>
                        </div>
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                                <i class="fas fa-truck text-white"></i>
                            </div>
                            <p class="text-white text-left">Tezkor yetkazib berish</p>
                        </div>
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                                <i class="fas fa-star text-white"></i>
                            </div>
                            <p class="text-white text-left">Premium xizmat</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="w-full md:w-1/2 p-8 md:p-12">
            <div class="text-center mb-8">
                <a href="index.html" class="inline-block">
                    <img src="images/logo.svg" alt="GiftLab" class="h-12 w-auto mx-auto mb-4">
                    <span class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 text-transparent bg-clip-text">
                        GiftLab
                    </span>
                </a>
            </div>

            <h3 class="text-2xl font-bold text-gray-800 mb-6">Tizimga kirish</h3>

            <!-- Login Form -->
            <form class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Telefon raqam
                    </label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500">+998</span>
                        <input type="tel" 
                               placeholder="90 123 45 67" 
                               class="w-full pl-16 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Parol
                    </label>
                    <div class="relative">
                        <input type="password" 
                               placeholder="••••••••" 
                               class="w-full pl-4 pr-12 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                        <button type="button" 
                                class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="checkbox" class="w-4 h-4 rounded border-gray-300 text-blue-600 focus:ring-blue-600">
                        <span class="text-sm text-gray-600">Eslab qolish</span>
                    </label>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-700">Parolni unutdingizmi?</a>
                </div>

                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700 transition-colors flex items-center justify-center space-x-2">
                    <span>Kirish</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <!-- Social Login -->
            <div class="mt-8">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white text-gray-500">Yoki ijtimoiy tarmoqlar orqali</span>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-3 gap-4">
                    <button class="flex items-center justify-center px-4 py-3 border border-gray-200 rounded-xl hover:bg-gray-50 transition-colors">
                        <i class="fab fa-google text-red-500 text-xl"></i>
                    </button>
                    <button class="flex items-center justify-center px-4 py-3 border border-gray-200 rounded-xl hover:bg-gray-50 transition-colors">
                        <i class="fab fa-facebook text-blue-600 text-xl"></i>
                    </button>
                    <button class="flex items-center justify-center px-4 py-3 border border-gray-200 rounded-xl hover:bg-gray-50 transition-colors">
                        <i class="fab fa-telegram text-blue-500 text-xl"></i>
                    </button>
                </div>
            </div>

            <!-- Register Link -->
            <p class="mt-8 text-center text-gray-600">
                Hisobingiz yo'qmi? 
                <a href="register.html" class="text-blue-600 hover:text-blue-700 font-medium">
                    Ro'yxatdan o'tish
                </a>
            </p>
        </div>
    </div>
</body>
</html>
